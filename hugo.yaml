baseURL: 'https://lordsudo.github.io/my-blogsite'
languageCode: 'en-us'
title: 'Lord Sudo'
theme: 'terminal'
timeZone: "Africa/Nairobi"
menus:
  main:
    - identifier: about
      name: whoami
      url: /about.html
      weight: 20
    - identifier: blog
      name: Blogs
      url: /blog
      weight: 30
    - identifier: tags
      name: Tags
      url: /tags
      weight: 40
paginate: 10
permalinks:
  blog: "/blog/:year/:month/:day/:title/"
taxonomies:
  tag: "tags"
  author: "authors"
indexes:
  tag: "tags"
markup:
  defaultMarkdownHandler: "goldmark"
  goldmark:
    # Enable or disable smartypants (automatic conversion of ASCII punctuation to smart punctuation)
    smartypants: true
    # Enable or disable fractions (automatic conversion of fractions)
    fractions: true
    # Enable or disable superscript and subscript support
    # (enable to allow ^ and ~ for superscript and subscript)
    superscript: true
    unsafe: true
ignoreFiles:
    - "themes/terminal/content"
