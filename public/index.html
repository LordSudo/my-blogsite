    <p id="uptime" class="whitespace-nowrap">Blog up for: Loading...</p>

    <script>
      
      const lastDeployment = new Date('2024-12-03T15:54:00'); 

      
      function updateUptime() {
        const now = new Date();
        const uptimeInMillis = now - lastDeployment;

        const days = Math.floor(uptimeInMillis / (1000 * 60 * 60 * 24));
        const hours = Math.floor((uptimeInMillis % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((uptimeInMillis % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((uptimeInMillis % (1000 * 60)) / 1000);

        
        const uptimeText = `Blog up for <span class="uptime-digit">${days}</span> days <span class="uptime-digit">${hours}</span> hrs <span class="uptime-digit">${minutes}</span> min <span class="uptime-digit">${seconds}</span> sec`;
        document.getElementById('uptime').innerHTML = uptimeText;
      }

      
      setInterval(updateUptime, 1000); 

      
      updateUptime();
    </script>

    <style>
       
      .uptime-digit {
        color: #ffffff;  
      }
    </style>
